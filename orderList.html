<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - PizzaParadise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <button class="btn-as-title" onclick="goHome()">PapaJuans</button>
        </div>
    </header>
    
    
    <div class="container">
        <h1>Your Cart</h1>
        
        <div class="cart-grid">
            <div class="cart-container" id="cart-items-container">
                <!-- Cart items will be inserted here by JavaScript -->
                <div class="cart-empty" id="empty-cart-message" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added anything to your cart yet.</p>
                    <a href="index.html" class="btn">Browse Menu</a>
                </div>
            </div>
            
            <div class="cart-summary" id="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-row">
                    <div>Subtotal</div>
                    <div id="subtotal">$0.00</div>
                </div>
                
                <div class="summary-row">
                    <div>Tax</div>
                    <div id="tax">$0.00</div>
                </div>
                
                <div class="summary-row">
                    <div>Delivery Fee</div>
                    <div id="delivery-fee">$3.99</div>
                </div>
                
                <div class="total-row">
                    <div>Total</div>
                    <div class="total-price" id="total-price">$0.00</div>
                </div>
                
                <div class="button-container">
                    <a href="index.html" class="btn btn-outline">Add More</a>
                    <a href="checkout.html" class="btn" id="checkout-btn">Checkout</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 PapaJuans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
