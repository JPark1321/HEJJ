<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - PizzaParadise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <button class="btn-as-title" onclick="goHome()">PapaJuans</button>
        </div>
    </header>
    
    
    <div class="container">
        <h1>Your Cart</h1>
        
        <div class="cart-grid">
            <div class="cart-container" id="cart-items-container">
                <!-- Cart items will be inserted here by JavaScript -->
                <div class="cart-empty" id="empty-cart-message" style="display: none;">
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added anything to your cart yet.</p>
                    <a href="index.html" class="btn">Browse Menu</a>
                </div>
            </div>

            <div class="cart-summary" id="cart-summary" style="display: none;">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <div>Subtotal</div>
                    <div id="subtotal">$0.00</div>
                </div>
                <div class="summary-row">
                    <div>Tax</div>
                    <div id="tax">$0.00</div>
                </div>
                <div class="summary-row">
                    <div>Delivery Fee</div>
                    <div id="delivery-fee">$3.99</div>
                </div>
                <div class="total-row">
                    <div>Total</div>
                    <div class="total-price" id="total-price">$0.00</div>
                </div>
            </div>
            <button class="btn" onclick="goToCheckout()">Checkout</button>

        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 PapaJuans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
