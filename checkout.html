<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <button class="btn-as-title" onclick="goHome()">PapaJuans</button>
        </div>
    </header>
    
    <div class="container">
        <p>Checkout</p>
        
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="order-item">
                    <div>Subtotal</div>
                    <div id="subtotal">$0.00</div>
                </div>
                <div class="order-item">
                    <div>Tax</div>
                    <div id="tax">$0.00</div>
                </div>
                <div class="order-item">
                    <div>Delivery Fee</div>
                    <div id="delivery-fee">$3.99</div>
                </div>
                <div class="total-row">
                    <div>Total</div>
                    <div class="total-price" id="total">$0.00</div>
                </div>
                <button class="btn btn-outline">Edit Order</button>
                <button class="btn btn-outline" onclick="clearCart()">Clear Cart</button>
            </div>
            
            <div class="payment-details">
                <h2>Delivery Details</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" placeholder="Street address">
                </div>
                
                <div class="form-group">
                    <input type="text" id="address2" placeholder="Apt, suite, floor (optional)">
                </div>

                <div class="form-group">
                    <label for="additional-requests">Additional Requests</label>
                    <input type="text" id="additional-requests" placeholder="Additional requests">
                </div>
                

            <div class="payment-information">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" placeholder="Enter name as shown on card">
                </div>
                
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                
                <div class="form-group expiry-cvv">
                    <div>
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="XXX">
                    </div>
                </div>
                
                <div class="secure-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Secure Payment
                </div>
            </div>    
                
                <button class="btn">Place Order</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 PapaJuans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
